<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Exame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-editar-exame">
        <h1>Editar Exame</h1>
        <form method="POST" action="{{ url_for('exame.editar_exame', id=exame[0]) }}" class="form">
            <div class="form-group">
                <label for="nome_paciente">Nome do Paciente:</label>
                <input type="text" id="nome_paciente" name="nome_paciente" value="{{ exame[1] }}" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome do Exame:</label>
                <input type="text" id="nome" name="nome" value="{{ exame[2] }}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" value="{{ exame[3] }}" required>
            </div>
            <div class="form-group">
                <label for="data_hora">Data e Hora:</label>
                <input type="datetime-local" id="data_hora" name="data_hora" value="{{ exame[4] }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Pendente" {% if exame[5] == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option value="Realizado" {% if exame[5] == 'Realizado' %}selected{% endif %}>Realizado</option>
                    <option value="Cancelado" {% if exame[5] == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" value="{{ exame[6] }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{{ url_for('exame.listar_exames') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
